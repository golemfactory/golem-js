<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity module test</title>
    <script src="bundle.js"></script>
</head>
<body>
    <h1>Activity module</h1>
    <h2>Stop Activity Test</h2>
    <button onclick="stop()">stop</button>
    <h4>Result: <b id="stop_activity">--</b></h4>
    <h4>Event: <b id="stop_activity_event">--</b></h4>
    <script>
        async function stop() {
            const activity = new yajsapi.Activity('test_id');
            const stop_activity_el = document.getElementById('stop_activity');
            const stop_activity_event_el = document.getElementById('stop_activity_event');
            activity.on('ActivityEnded', (e) => (stop_activity_event_el.innerText = 'ActivityEnded - OK'));
            stop_activity_el.innerText = await activity.stop() ? 'OK' : 'FAILED';
        }
    </script>
</body>
</html>
