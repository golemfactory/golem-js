<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity module test</title>
    <script src="bundle.js"></script>
</head>
<body>
    <h1>Activity module</h1>
    <h2>Get Activity State Test</h2>
    <button id="get_state" onclick="get_state()">get state</button>
    <h4>Result: <b id="activity_state"></b></h4>
    <script>
        async function get_state() {
            const activity_state_el = document.getElementById('activity_state');
            const activity = new yajsapi.Activity('test_id');
            activity_state_el.innerText = await activity.getState();
        }
    </script>
</body>
</html>
