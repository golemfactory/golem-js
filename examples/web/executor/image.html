<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRequestor Task API</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h1>WebRequestor - Meme Example</h1>
    <div class="container">
        <div class="col-6">
            <h3>Credentials</h3>
            <div class="column">
                <div>
                    <label for="YAGNA_APPKEY">YAGNA_APPKEY: </label>
                    <input id="YAGNA_APPKEY" type="text" value=""/>
                </div>
                <div>
                    <label for="YAGNA_API_BASEPATH">YAGNA_API_BASEURL: </label>
                    <input id="YAGNA_API_BASEPATH" type="text" value="http://127.0.0.1:7465" />
                </div>
                <div>
                    <label for="PAYMENT_NETWORK">Payment Network: </label>
                    <input id="PAYMENT_NETWORK" type="text" value="goerli" />
                </div>
                <div>
                    <label for="MEME_TEXT">Meme Text: </label>
                    <input id="MEME_TEXT" type="text" value="some meme text" />
                </div>
                <div>
                    <label for="MEME_IMG">Meme Image: </label>
                    <input type="file" id="MEME_IMG" accept="image/*" />
                </div>
                <div>
                    <label for="ENCODED_MEME_IMG">Meme Image: </label>
                    <textarea id="ENCODED_MEME_IMG" readonly="readonly" rows="3"></textarea>
                </div>

            </div>
            <h3>Actions</h3>
            <div class="row vertical">
                <div>
                    <button onclick="run()">Ganerate meme</button>
                </div>
            </div>

        <div class="col-6 border-left">
            <div class="logs console">
                <h3>Logs</h3>
                <ul id="logs"></ul>
            </div>
        </div>
    </div>

    <script type="module">
        import { TaskExecutor } from "/yajsapi.min.js";

        let activity;
        const encodedImg = document.getElementById("ENCODED_MEME_IMG");
        const imgInput = document.getElementById("MEME_IMG");
        const textInput = document.getElementById("MEME_TEXT");
        const imgResult = document.getElementById("RESULT_MEME");

        imgInput.addEventListener("change", (e) => {
            uploadImage(e);
        });

        function convertBase64(file) {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                fileReader.readAsDataURL(file);

                fileReader.onload = () => {
                    resolve(fileReader.result);
                };

                fileReader.onerror = (error) => {
                    reject(error);
                };
            });
        }

        async function uploadImage (event) {
            const file = event.target.files[0];
            encodedImg.innerText = await convertBase64(file);
        }

        function appendLog(msg) {
            const logs_el = document.getElementById('logs');
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(msg));
            logs_el.appendChild(li);
        }
        function setResponse(result) {
            const data = result.split(' ');
            imgResult.src = 'data:image/png;base64,' + data[2];
        }

        const logger = {
            log: (msg) => appendLog(`[${new Date().toISOString()}] ${msg}`),
            warn: (msg) => appendLog(`[${new Date().toISOString()}] [warn] ${msg}`),
            // debug: (msg) => appendLog(`[${new Date().toISOString()}] [debug] ${msg}`),
            debug: (msg) => console.log(msg),
            error: (msg) => appendLog(`[${new Date().toISOString()}] [error] ${msg}`),
            info: (msg) => appendLog(`[${new Date().toISOString()}] [info] ${msg}`),
            table: (msg) => appendLog(JSON.stringify(msg, null, "\t")),
        }

        function chunkString(str, length) {
            return str.match(new RegExp('.{1,' + length + '}', 'g'));
        }

        async function run() {
            const apiKey = document.getElementById('YAGNA_APPKEY').value;
            const basePath = document.getElementById('YAGNA_API_BASEPATH').value;
            const chunkedImg = chunkString(encodedImg.value, 64000)

            const executor = await TaskExecutor.create({
                yagnaOptions: { apiKey, basePath },
                package:"6539a63fecfb4ce98bc838ab2de71c6f4d36e1ee5945fbd8f1165c48",
                logger
              })

            const batchResults = await executor
                .run(async (ctx) => {
                    const batch = ctx.beginBatch();
                    for (const chunk of chunkedImg) {
                        batch.run(`echo "${chunk}" >> /golem/work/input_img.txt`);
                    }
                    batch.run(`/usr/bin/python3 /golem/work/task.py /golem/work/input_img.txt 130,180,"${textInput.value}"`)
                    return batch.end();
                }).catch(e => logger.error(e));

            await executor.end();
            const result = batchResults.pop();
            setResponse(result.stdout)
        }
        window.run = run;
    </script>
